<div class="card">
  <div class="card-header">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h5 class="card-text">{{courseItem.title}}</h5>
        </div>
        <div class="col-sm">
            <small>
              <img src="/assets/clock.svg" width="20" height="20" alt="clock"> {{courseItem.duration}} min
              &nbsp;
              <img src="/assets/calendar.svg" width="20" height="20" alt="calendar"> {{courseItem.creationDate | date}}
            </small>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-9">
          <p>
            {{courseItem.description}}
          </p>
        </div>
        <div class="col-3">
          <div class="row">
            <button type="button" class="btn btn-info btn-sm" id="editButton" (click)="edit()"><img src="/assets/edit.svg" width="20" height="20" alt="edit"> Edit
            </button>
            &nbsp;
            <button type="button" class="btn btn-info btn-sm" id="deleteButton" (click)="delete.emit(courseItem)"><img src="/assets/delete.svg" width="20" height="20" alt="delete"> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
