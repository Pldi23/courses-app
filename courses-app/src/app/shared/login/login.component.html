<div class="login-container">
	<div class="login-content">
		<form (ngSubmit)="login()" #loginForm="ngForm">
			<div *ngIf="errorMessage != null" class="alert alert-warning fontAwesome" role="alert">
				<span><i class="fa fas fa-shield-alt"></i> {{errorMessage}}</span>
			</div>
			<div class="form-group">
				<h1 class="login-title">Login</h1>
				<span class="float-left">E-mail</span>
				<span class="right">*required</span>
				<input type="text" class="form-control" [(ngModel)]="userName" name="name"
					   #name="ngModel" required placeholder="Enter login">
				<div class="form-group">
					<div *ngIf="!name.valid && name.touched"
						 class="alert alert-danger">
						Name is required
					</div>
				</div>
				<span class="float-left">Password</span>
				<span class="right">*required</span>
				<input type="password" class="form-control" [(ngModel)]="password" #pass="ngModel" name="password" required
					   placeholder="Enter password">
				<div *ngIf="!pass.valid && pass.touched" class="alert alert-danger">
					Password is required
				</div>
			</div>
			<div class="or-separator"></div>
			<a class="forget-pass-link">forget password?</a>
			<input id="login" type="submit" value="Submit" [disabled]="!loginForm.form.valid">
		</form>
	</div>
</div>
